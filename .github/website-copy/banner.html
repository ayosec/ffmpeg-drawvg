<style>
    div.top-warning {
        position: fixed;
        z-index: 1001;

        top: 0;
        left: 0;
        width: 100vw;

        display: flex;
        align-items: center;
        gap: 1em;
        padding: 5px;

        background: #400;
        color: #fdd;

        font-size: 1.5rem;
        text-align: left;
    }

    #close-top-warning {
        display: none;
    }

    #close-top-warning:checked + div.top-warning {
        display: none;
    }

    div.top-warning label[for="close-top-warning"] {
        padding: 1ex 2ex;
        margin: 1ex;
        border-radius: 5px;

        background: #faa;
        color: black;

        cursor: default;
    }

    div.top-warning a {
        color: #afa;
    }
</style>

<input id="close-top-warning" type="checkbox">
<div class="top-warning">
    <label for="close-top-warning">Close</label>

    This is a copy of the FFmpeg website. Please visit
    <a href="https://ffmpeg.org">ffmpeg.org</a> to see the official website.
</div>
